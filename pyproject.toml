[project]
name = "network-agent"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "groq>=0.33.0",
    "langchain>=0.3.0",
    "langchain-groq>=1.0.0",
    "langgraph>=1.0.3",
    "netmiko>=4.6.0",
    "pytest>=9.0.1",
    "python-dotenv>=1.2.1",
]

[dependency-groups]
dev = [
    "ruff>=0.14.5",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "C", "B", "RET", "RUF"]
extend-ignore = [
    "E501",  # Line length - handled through other mechanisms
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
lines-after-imports = 2
